<div class="container">
  <div class="card card-default">
    <div class="card-heading">
      <h3 class="card-title">Add New Product to Inventory</h3>
    </div>
    <div class="card-body">
      <div>
        <div>
          <label>Product Title:</label>
          <br>
          <input #newTitle>
        </div>

        <div>
          <label>Product Price:</label>
          <br>
          <input #newPrice>
        </div>

        <div>
          <label>Product Description:</label>
          <br>
          <textarea #newDescription></textarea>
        </div>

        <button (click)="submitForm(newTitle.value, newPrice.value, newDescription.value); newTitle.value=''; newPrice.value=''; newDescription.value=''">Add Product</button>
      </div>
    </div>
  </div>

  <div>
    <app-shop></app-shop>
  </div>
</div>
